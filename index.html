<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
<div class="w3-container">
<img src="lights_wide.jpg "alt="gambar" style="width:100%;height:30%;">
</div>
<div class="w3-bar w3-black">
<button class="w3-bar-item w3-button" onclick="openGambar('Profil')">Profil</button>
<button class="w3-bar-item w3-button" onclick="openGambar('Mobil')">Mobil</button>
<button class="w3-bar-item w3-button" onclick="openGambar('UnikomMart')">Unikom Mart</button>
<button class="w3-bar-item w3-button" onclick="openGambar('Kampus')">Kampus</button>
<button class="w3-bar-item w3-button" onclick="openGambar('Foto')">Foto</button>
<button class="w3-bar-item w3-button" onclick="openGambar('Seruling')">Seruling</button>
<button class="w3-bar-item w3-button" onclick="openGambar('Gitar')">Gitar</button>
</div>
<div id="Profil" class="w3-container Gambar w3-animate-fading" style="display:none">
<h2>Profil</h2>
<p><img src="me.jpg "alt="gambar" style="width:10%"></p>
<p>NIM : 10121049 <br>
NAMA : Andi Nur Salwa <br>
KELAS : IF 2 </p>
</div>
<div id="Mobil" class="w3-container Gambar w3-animate-fading" style="display:none">
<h2>Mobil</h2>
<p><img src="mobil.jpg "alt="gambar" style="width:30%"></p>
</div>
<div id="UnikomMart" class="w3-container Gambar w3-animate-bottom" style="display:none">
<h2>Unikom Mart</h2>
<p><img src="minum.jpg "alt="gambar" style="width:30%"></p>
</div>
<div id="Kampus" class="w3-container Gambar w3-animate-top" style="display:none">
<h2>Kampus</h2>
<p><img src="gedung.jpg "alt="gambar" style="width:30%"></p>
</div>
<div id="Foto" class="w3-container Gambar w3-animate-zoom" style="display:none">
<h2>Cha Eun Woo</h2>
<p><img src="cha.jpg "alt="gambar" style="width:30%"></p>
</div>
<div id="Seruling" class="w3-container Gambar w3-animate-right" style="display:none">
<h2>Seruling</h2>
<p><img src="seruling.jpg "alt="gambar" style="width:30%"></p>
</div>
<div id="Gitar" class="w3-container Gambar w3-animate-left" style="display:none">
<h2>Gitar</h2>
<p><img src="gitar.jpg "alt="gambar" style="width:10%"></p>
</div>
<script>
function openGambar(namaGambar) {
var i;
var x = document.getElementsByClassName("Gambar");
for (i = 0; i < x.length; i++) {
x[i].style.display = "none";
}
document.getElementById(namaGambar).style.display = "block";
}
</script>
</body>
</html>
